<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>    
    <script src="./src/components/AppNav.js"></script>
    <script src="./src/components/About.js"></script>
    <script src="./src/components/Skills.js"></script>
    <script src="./src/components/Resume.js"></script>
    <script src="./src/components/Showcase.js"></script>
    <script src="./src/components/Contact.js"></script>
    <script src="./src/components/LoadingView.js"></script>
    <script defer src="./src/data.js"></script>
    <script defer src="./src/main.js"></script>
    <title>Ido Galili</title>
</head>

<body>
    <div id="app">
        <loading-view v-if="loading"></loading-view>
        <template v-else>
            <app-nav></app-nav>
            <about></about>
            <skills
                title="skills"
                subtitle="These are my set of Web Development Skills"
                :skills="skillsArr"
            >
            </skills>
            <resume></resume>
            <showcase></showcase>
            <contact></contact>
        </template>
    </div>
    
    <script>
        Vue.config.devtools = true

        Vue.component('app-nav', AppNav);
        Vue.component('about', About);
        Vue.component('skills', Skills);
        Vue.component('resume', Resume);
        Vue.component('showcase', Showcase);
        Vue.component('contact', Contact);
        Vue.component('loading-view', LoadingView);

        var app = new Vue({
            el: '#app',
            data: {
                loading: true
            },
            created: function() {
                setTimeout(() => {
                    this.loading = false;
            }, 1500);
            }
        });
    </script>
</body>

</html>
