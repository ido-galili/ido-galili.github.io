<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Users Table</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="text-center">Users Table<span> <i class="far fa-grin-beam-sweat"></i></span></h1>
            <hr class="my-4">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

             <button type="button" class="btn btn-lg btn-primary" onclick="addUser()"><i class="fas fa-user-plus"></i></button>
            </div>
    </div>
    <script>
        let users = JSON.parse(localStorage.users)

        function printUsers(){
            tableBody.innerHTML = ""

            for (var i = 0; i < users.length; i++) {
                var str = ""
                str += "<tr>"
                str += '<th scope="row">' + (i + 1) + '</th>'
                str += '<td>' + users[i].name + '</td>'
                str += '<td>' + users[i].email + '</td>'
                str += '<td>' + users[i].phone + '</td>'
                str += '<td><button type="button" class="btn btn-sm btn-danger" onclick="deleteUser(' + i + ')"><i class="fas fa-trash"></i></button>'
                str += '</tr>'
                tableBody.innerHTML += str
            }
        }

        function addUser(){
            window.location.href = "home.html"
        }

        function deleteUser(index){
            users.splice(index, 1)
            localStorage.users = JSON.stringify(users)
            printUsers()
        }

        printUsers()
    </script>
</body>

</html>
