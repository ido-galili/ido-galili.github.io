<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Movie Search API</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="searchDiv" class="col-9">
                <div class="row justify-content-center m-3">
                    <h1>Movie Search</h1>
                </div>
                <div id="formDiv" class="row justify-content-center mb-5 pb-5">
                    <form id="movie-form">
                        <div class="form-row align-items-center ml-5">
                            <div class="col-3">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-film"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="title" value="" placeholder="Movie Title">
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-video"></i></i></div>
                                    </div>
                                    <select id="type" class="custom-select">
                                        <option selected value="">Movie, Series or Episode</option>
                                        <option value="movie">Movie</option>
                                        <option value="series">Series</option>
                                        <option value="episode">Episode</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-calendar"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="year" value="" placeholder="Year">
                                </div>
                            </div>

                            <div class="col-auto">
                                <button id="searchBtn" type="button" class="btn btn-primary mb-2">Search</button>
                                <button id="clearBtn" type="button" class="btn btn-danger mb-2">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="movies" class="row justify-content-center"></div>
                <div class="row justify-content-center">
                    <div id="pages-footer"></div>
                </div>
            </div>
            <div id="show-single" class="col-3"></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
